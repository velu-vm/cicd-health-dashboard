name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install backend dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest httpx
        
    - name: Run backend tests
      working-directory: backend
      run: |
        python -m pytest tests/ -v --tb=short
        
    - name: Run backend tests with coverage
      working-directory: backend
      run: |
        pip install pytest-cov
        python -m pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci
      
    - name: Run frontend tests
      working-directory: frontend
      run: npm test -- --watchAll=false --coverage
      
    - name: Build frontend
      working-directory: frontend
      run: npm run build
      
    - name: Upload frontend build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist/
        retention-days: 1

  docker-validation:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build backend image
      working-directory: ops/docker
      run: |
        docker build -f backend.Dockerfile -t cicd-dashboard-backend:test ../backend
        
    - name: Build worker image
      working-directory: ops/docker
      run: |
        docker build -f worker.Dockerfile -t cicd-dashboard-worker:test ../worker
        
    - name: Build frontend image
      working-directory: ops/docker
      run: |
        docker build -f frontend.Dockerfile -t cicd-dashboard-frontend:test ../frontend
        
    - name: Validate Docker Compose
      working-directory: ops
      run: |
        docker-compose -f compose.dev.yml config
        docker-compose -f compose.prod.yml config
        
    - name: Test Docker Compose startup
      working-directory: ops
      run: |
        # Start services and check they're running
        docker-compose -f compose.dev.yml up -d --timeout 60
        sleep 10
        docker-compose -f compose.dev.yml ps
        docker-compose -f compose.dev.yml down

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install linting tools
      run: |
        pip install black isort flake8 mypy
        
    - name: Check Python formatting
      run: |
        black --check --diff backend/
        isort --check-only --diff backend/
        
    - name: Run Python linter
      run: |
        flake8 backend/ --max-line-length=88 --extend-ignore=E203,W503
        
    - name: Run Python type checker
      run: |
        mypy backend/ --ignore-missing-imports
        
    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend linting tools
      working-directory: frontend
      run: npm ci
      
    - name: Run frontend linter
      working-directory: frontend
      run: npm run lint
      
    - name: Check frontend formatting
      working-directory: frontend
      run: npm run format:check

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-validation]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      working-directory: backend
      run: |
        pip install -e .
        pip install httpx
        
    - name: Start backend service
      working-directory: backend
      run: |
        python init_db.py
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        
    - name: Run integration tests
      working-directory: backend
      run: |
        # Test API endpoints
        curl -f http://localhost:8000/health
        curl -f http://localhost:8000/api/metrics/summary
        curl -f http://localhost:8000/api/builds
        
    - name: Test webhook endpoint
      working-directory: backend
      run: |
        # Test webhook with sample payload
        curl -f -X POST http://localhost:8000/api/webhook/github-actions \
          -H "Content-Type: application/json" \
          -d @../samples/webhook_github_actions.json
          
    - name: Cleanup
      run: pkill -f uvicorn || true
